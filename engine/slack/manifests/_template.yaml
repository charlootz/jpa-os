# Template for new jpa-os agents
# Copy this file, rename to {agent_name}.yaml, and update the values

display_information:
  name: AGENT_NAME
  description: AGENT_DESCRIPTION
  background_color: "#1f6feb"

features:
  bot_user:
    display_name: AGENT_NAME
    always_online: false

oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - users:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
